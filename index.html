<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Исследователь</title>
    <link rel="stylesheet" href="project/css/styles.css">
</head>
<body>
    <div id="welcome-screen">
        <h1>Добро пожаловать в Исследователь!</h1>
        <p>Введите ваше имя:</p>
        <input type="text" id="player-name" placeholder="Ваше имя">
        <button onclick="startGame()" id="btn-start">Начать игру</button>
    </div>

    <div id="game-container">
        <span id="name"></span>
        <span id="timer"></span>
        <div id="power">Заряд: 50%</div>
        <div id="player"></div>
    </div>
    
    <!-- Экран результата -->
    <div id="result-screen" style="display: none;">
        <h1>Поздравления, <span id="result-name">!</h1>
        <p>Вы пролетели на протяжении <span id="result-time"></span></p>
        <button id="restart-button">Начать заново</button>
    </div>
    
    <!-- Экран проигрыша -->
    <div id="gameover-screen" style="display: none;">
        <h1>Проигрыш</h1>
        <p id="gameover-message"></p>
        <button id="gameover-restart">Попробовать снова</button>
    </div>
    
    <!-- Скрытие стартового экрана -->
    <script src="project/js/game.js"></script>
</body>
</html>
